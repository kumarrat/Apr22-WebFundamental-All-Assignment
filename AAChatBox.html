<!DOCTYPE html>
<html>
<head>
    <title>ChatBox</title>
    <style>
       div.box {
           text-align: center;
       }
    </style>
</head>



<body>
<h2>ChatBox</h2>
<div class="box">
<img src="https://mma.prnewswire.com/media/719716/CB_BlueGradient_Logo.jpg?p=publish"

width="50%"
height="50%"/>
</div>
<form>
<div class="box">
    <label>User Name</label>
    <input type="text" placeholder="Enter Name"/>
    
</div>
</br>

<div class="box">
    <label>Password</label>
    <input type="password" placeholder="Enter Password"/>
</div>
</br>
<div class="box">
    <button>Login</button>
</div>
</br>
<div class="box">
<label>Register Mobile No</label>
<input type="number" placeholder="Enter Number" maxlength="10"/>
</div>
</br>
<div class="box">
    <label> Enter OTP</label>
    <input type="number" placeholder="Enter OTP" maxlength="4"/>
</div>
</br>
<div class="box">
    <button>Login</button>
</div>
</br>
<div class="box">
<label>Creat Account</label>
<input type="text" placeholder="Creat New Account"/>
</div>
</br>
<div class="box">
    <input type="text" list="datalist"/>
    <datalist id="datalist">
        <option>ChatBox</option>
        <option>Messenger</option>
        <option>Whatsapp</option>
        <option>Telegram</option>
        <option>Instagram</option>
        </datalist>

        <div>
            <label>Choose the color</label>
            <input type="color" />
        </div></br>

        <div>
            <label>Choose the Date</label>
            <input type="date" />
        </div></br>

        <div>
            <label>Choose the date</label>
            <input type="datetime-local"/>
        </div></br>
        <div>
            <label>choose the time</label>
            <input type="time"/>
        </div>
    </br>
    <div>
        <label>Choose the week</label>
        <input type="week"/>
    </div></br>
    <div>
        <label>Choose the month</label>
        <input type="month"/>
    </div></br>
    <div>
        <label>Choose the email</label>
        <input type="email"/>
    </div></br>
    <div>
        <label>Choose the file </label>
        <input type="file"/>
    </div></br>
    <div>
        <input type="button" value="login"/>
    </div>

    



</div>

</form>



</body>





</html>
